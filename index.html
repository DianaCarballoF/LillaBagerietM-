<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilla Bageriet M</title>
    <!-- Enlace a Google Fonts (Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif; /* Aplicamos Montserrat */
            background-image: url('https://raw.githubusercontent.com/DianaCarballoF/LillaBagerietM-/main/fondo.jpg');
            background-size: cover;
            background-position: center;
            color: #4b3832; /* Café oscuro */
            height: 100%;
        }

        /* Encabezado */
        header {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            z-index: 10;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px; /* Ajustamos la distancia del logo desde la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centramos el logo */
            max-width: 120px;
            z-index: 10;
        }

        /* Título */
        header h1 {
            font-size: 3.5em;
            color: white;
            margin-top: 60px; /* Ajustamos la distancia para que no se sobreponga con el logo */
        }

        /* Estilos del enlace de Instagram */
        .instagram-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4b3832;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .instagram-link:hover {
            background-color: #2f1e17;
        }

        /* Sección de productos */
        .product-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .product-card h2 {
            font-size: 1.8em;
            color: #4b3832;
            margin: 15px 0;
        }

        .product-card p {
            padding: 0 15px;
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }

        /* Sección de contacto */
        .contact-section {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2em;
            color: #4b3832;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.1em;
            color: #555;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4b3832;
            color: #fff;
            font-size: 0.9em;
        }

        /* Media Queries */
        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em; /* Ajustamos el tamaño del título en dispositivos móviles */
            }

            .logo {
                max-width: 80px; /* Hacemos el logo más pequeño en dispositivos móviles */
            }

            .instagram-link {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .product-card {
                width: 100%; /* Los productos ocuparán todo el ancho disponible en pantallas pequeñas
